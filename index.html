<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

<div class="container">
    <div class="weather">
        <div class="navbar">
            <button id="back"><span class="material-symbols-outlined">arrow_back</span></button>
            <h3>Weather App</h3>
        </div>
        <div class="weather-body">
            <div class="enter-city">
                <input type="text" name="city-name" id="city" placeholder="Enter city name">
                <button><span class="material-symbols-outlined">search</span></button>
            </div>
            <hr class="or"/>
            <button id="get-location">Get Device Location</button>
        </div>
    </div>
</div>

<script type="module" src="weather.js"></script>

</body>
</html>
