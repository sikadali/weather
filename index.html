<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

<div class="container">
    <div class="weather">
        <!--
        <div class="navbar">
            <button><span class="material-symbols-outlined">arrow_back</span></button>
            <h3>Weather App</h3>
        </div>
        <div class="enter_city">
            <input type="text" name="city_name" id="city" placeholder="Enter city name">
            <button><span class="material-symbols-outlined">search</span></button>
        </div>
        <hr />
        <button id="get-location">Get Device Location</button>
        -->
        <div class="navbar">
            <button><span class="material-symbols-outlined">arrow_back</span></button>
            <h3>Weather App</h3>
        </div>
        <div class="date">Monday, 29th August 2023</div>
        <img src="images/clear.png" alt="weather-icon" height="100px">
        <div claqs="temp">
            <h1>13째C</h1>
        </div> 
        <div class="feels-like">
            <h2>12째C</h2><h3>Feels like</h3>
        </div>
        <div class="description">Broken Clouds</div>
        <div class="display_city">
            <span class="material-symbols-outlined">pin_drop</span>
            <h5>Kathmandu, Nepal</h5>
        </div>
        <div class="details">
            <div class="high-low">
                <h2>15째C</h2><h3>High</h3>
                <h2>10째C</h2><h3>Low</h3>
            </div>
            <div class="wind-humidity">
                <h2>7mph</h2><h3>Wind</h3>
                <h2>84%</h2><h3>Humidity</h3>
            </div>
            <div class="sunrise-sunset">
                <h2>05:27</h2><h3>Sunrise</h3>
                <h2>20:57</h2><h3>Sunset</h3>
            </div>
        </div>
    </div>
</div>

<script src="weather.js"></script>

</body>
</html>
